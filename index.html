<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Main-Container" class="main-container">
        <h1 class="title">Weather Forecast</h1>

        <div class="localization">
            <h2>Fulfill your coordinates or get them by pressing the blue button</h2>

            <div id="methods" class="methods">
                
                <div id="location-container" class="location-container"> 
                    <form>
                        <h2>Manual Coordinates</h2>
                        <div>
                            <label for="latitude">Latitude:</label><br />
                            <input type="number" id="latitude" name="latitude" class="location-input"/>
                        </div>

                        <div>
                            <label for="longitude">Longitude:</label><br />
                            <input type="number" id="longitude" name="longitude" class="location-input"/>
                        </div>
                    </form>
                    <button id="getc">Use My Current Location</button>
                </div>
            </div> 
        </div>

        <button id="search">Get Weather</button>

        <div id="result" class="result">
            <p>Rainfall:</p>
            <p>Humidity:</p>
            <p>Wind Speed:</p>
            <p>Maximum Temperature:</p>
            <p>Minimum Temperature:</p>
        </div>

    </div>
    <script src="locationapi.js"></script>
    <script src="htmlhandler.js"></script>
</body>
</html>
