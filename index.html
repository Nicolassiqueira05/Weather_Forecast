<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Main-Container" class="main-container">
        <h1 class="title">Weather Forecast</h1>

        <div class="localization">
            <h2>Choose location method</h2>

            <div id="methods" class="methods">
                
                <div id="location-container" class="location-container"> 
                <form>
                    <h2>Localition</h2>
                    <div>
                        <label for="latitude">Latitude:</label><br />
                        <input type="number" id="latitude" name="latitude" class="location-input"/>
                    </div>

                    <div>
                        <label for="longitude">Longitude:</label><br />
                        <input type="number" id="longitude" name="longitude" class="location-input"/>
                    </div>
                </form>
                <button id="getc">Get coords</button>
                </div>
            </div> 
        </div>

        <button id="search">Search</button>

        <div id="result" class="result">
            <p>Rain: </p>
            <p>Humidity:</p>
            <p>Wind: </p>
            <p>max: </p>
            <p>min: </p>
        </div>

    </div>
    <script src="locationapi.js"></script>
    <script src="htmlhandler.js"></script>
</body>
</html>
