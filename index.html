<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <div id="Main-Container">
        <h1>Weather Forecast</h1>
        <div>
            <h2>Choose localization method</h2>
            <div>
                <input type="checkbox" id="custom">Custom
                <input type="checkbox" id="auto">Auto
                <div>
                <form action="/enviar" method="POST">
                    <div>
                        <label for="latitude">Latitude:</label><br />
                        <input type="text" id="latitude" name="latitude" required />
                    </div>

                    <div style="margin-top: 1rem;">
                        <label for="longitude">Longitude:</label><br />
                        <input type="number" id="longitude" name="longitude" required />
                    </div>

                    <button type="submit" style="margin-top: 1rem;">Enviar</button>
                    </form>
            </div>

            <div>
                <Button>Load Localization</Button>
            </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="htmlhandler.js"></script>
</body>
</html>
