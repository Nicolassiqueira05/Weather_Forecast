<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Main-Container" class="main-container">
        <h1 class="title">Weather Forecast</h1>

        <div class="localization">
            <h2>Choose localization method</h2>

            <div class="checkbox-container">
                <span class="choice"><input type="checkbox" id="custom">Custom</span>
                <span class="choice"><input type="checkbox" id="auto">Auto</span>
                
            </div>

            <div id="methods" class="methods">
                
                <div id="custom-container" class="method-container"> 
                <form>
                    <h2>Custom</h2>
                    <div>
                        <label for="latitude">Latitude:</label><br />
                        <input type="text" id="custom_latitude" name="latitude" required />
                    </div>

                    <div>
                        <label for="longitude">Longitude:</label><br />
                        <input type="number" id="custom_longitude" name="longitude" required />
                    </div>

                    <button>Load Localization</button>
                    </form>
                </div>

                <div id="auto-container" class="method-container">
                    <form action="/enviar" method="POST">
                    <h2>Auto</h2>
                    <div>
                        <label for="latitude">Latitude:</label><br />
                        <input type="text" id="auto_latitude" name="latitude"/>
                    </div>

                    <div>
                        <label for="longitude">Longitude:</label><br />
                        <input type="number" id="auto_longitude" name="longitude"/>
                    </div>

                    <Button>Load Localization</Button>
                    </form>
                </div>

            </div> 
        </div>

        <button id="search">Search</button>

        <div id="result" class="result">
            <p>Rain: </p>
            <p>Humidity:</p>
            <p>Wind: </p>
            <p>max: </p>
            <p>min: </p>
        </div>

    </div>
    <script src="locationapi.js"></script>
    <script src="htmlhandler.js"></script>
</body>
</html>
